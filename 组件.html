<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue-js/vue.js"></script>
</head>
<body>
<div id="app-7">
    <ol>
        <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id">
        </todo-item>
    </ol>
</div>


    <div id="example">
        <p>Original message:'{{message}}'</p>
        <p>Computed reversed message:'{{reversedMessage}}'</p>
    </div>

<p id="reverse">Reversed message:'{{reversedMessage()}}'</p>

<script>
    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    })

    var app7 = new Vue({
        el:'#app-7',
        data:{
            groceryList:[
                {id:0,text:'蔬菜'},
                {id:1,text:'奶酪'},
                {id:2,text:'随便其他什么人吃的东西'}
            ]
        }
    })

    var vm=new Vue({
        el:'#example',
        data:{
            message:'Hello'
        },
        computed:{
            reversedMessage: function () {
                return this.message.split('').reverse().join('')
            }
        }
    })

    var vm=new Vue({
        el:'#reverse',
        methods:{
            reversedMessage:function(){
                return this.message.split("").reverse().join("")
            }
        }
    })

</script>
</body>
</html>
